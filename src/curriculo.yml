- tags:
    - *contract
    - *graphic_design
    - *multimedia
  company: Popular Pensiones.
  labor:
    es: Memoria Anual, virtual e impresa.
    en: Printed and virtual annual report.
  desc:
    es: |
      Proyecto realizado en tres distintas ocasiones. En cada caso se efectuó un par de reuniones con la gerencia de la institución, una para escuchar ideas y sugerir un concepto, y la otra para presentar la propuesta.

      Los requerimientos técnicos solicitados fueron desafiantes. Puesto que el tamaño final de la presentación no debía exceder 3 megabytes para que pudiese ser distribuido por correo electrónico, pero el contenido de texto, gráficos, audio, imágenes y animaciones requeridos eran abundantes.

      El reto era no comprometer la calidad de producto final a expensas de cumplir con el tamaño solicitado.
      Lo ideal hubiese sido reemplazar la presentación de multimedios por un sitio web, pero para el cliente no era posible cambiar los requerimientos licitados.

      La solución empezó a tomar forma al decidir no utilizar el software tradicional para presentaciones de multimedios (Macromedia Director) y utilizar un software que se usaba para hacer animaciones en páginas web (Flash) pues este último produce documentos comprimidos y optimizados.

      Se analizó la viabilidad técnica, y con la ayuda de las mejores técnicas de compresión se logró cumplir exitosamente con los requerimientos del proyecto, excediendo las expectativas del cliente no solo en lo técnico, sino también en la alta calidad y profesionalismo del producto final.
    en: |
      The requested specifications lead to serious technical challenges. The presentation's final size did not have to exceed 3 megabytes in order to be distributed by email, but the amount of text, graphics, audio, images, and animations required was substantial.

      The challenge was to avoid sacrificing the final product's quality in order to meet the requested size.
      The ideal solution would have been to replace the multimedia presentation with a website, but the client's requirements could not be changed.

      The solution began to take shape when it was decided to forgo traditional multimedia presentation software (Macromedia Director) in favor of software used to create web page animations (Flash), which creates compressed and optimized documents.

      The technical feasibility was examined, and using the best compression techniques, the project requirements were met successfully, exceeding the client's expectations not just technically but also in terms of the final product quality and professionalism.
  tasks:
    es:
      - Diseño y desarrollo de presentación de multimedios.
      - Actionscript, Flash, SWF.
      - Modelado 3D, animación.
      - Cinema 4D.
    en:
      - Design and development of multimedia presentation.
      - Actionscript, Flash, SWF.
      - 3D modeling, animation.
      - Cinema 4D.
  date:
    - 2004
    - 2006
    - 2007

